<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-size: 30px;
        }
        h1{
            color: rgb(17, 9, 249);
        }
        #sou{
            color: rgb(108, 244, 90);
        }
        #s{
            text-align: center;
        }
        .sou{
            color: rgb(26, 229, 232);
        }
        h1,#sou,.sou{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>WORKING WITH CSS SELECTORS :</h1>
    <div id="sou">
        <p>SILVER OAK UNIVERSITY</p>
    </div>
    <div class="sou">
        <p>SILVER OAK UNIVERSITY</p>
    </div>
    <hr>
    <div id="s">
        types of CSS selectors :
        <ol>
            <li>universal selector </li><hr>
            <li>tag selector </li><hr>
            <li>id selector</li><hr>
            <li>class selectors</li><hr>
            <li>grouping selector</li><hr>
        </ol>
    </div>
</body>
</html>
